version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20  # Use Node 20 as per your requirement
        - nvm use 20
        - cd frontend
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist  # Vite outputs to dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/.npm/**/*