version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm ci
        - npm install --save react-phone-number-input react-select
    build:
      commands:
        - export PATH="./node_modules/.bin:$PATH"
        - npm run amplify:build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/* 