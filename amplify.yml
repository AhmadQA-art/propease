version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - echo "Current directory (preBuild): $(pwd)"
        - ls -la
        - cd frontend
        - echo "After cd frontend (preBuild): $(pwd)"
        - ls -la
        - npm install
        - npm install --save-dev vite@5.4.18 @vitejs/plugin-react@4.3.4
    build:
      commands:
        - export NODE_ENV=production
        - echo "Current directory (build): $(pwd)"
        - ls -la
        - echo "Current npm location: $(which npm)"
        - npx vite build --config vite.config.cjs
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*