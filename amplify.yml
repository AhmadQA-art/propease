version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - 'echo "Current directory: $(pwd)"'
        - ls -la
        - cd frontend
        - 'echo "After cd: $(pwd)"'
        - ls -la
        - npm install
        - npm install --save-dev vite@5.4.18 @vitejs/plugin-react@4.3.4
    build:
      commands:
        - export NODE_ENV=production
        - 'echo "Build directory: $(pwd)"'
        - ls -la
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*