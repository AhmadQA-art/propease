version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - ls -l
        - if [ -d "frontend" ]; then echo "frontend/ exists"; else echo "frontend/ missing"; exit 1; fi
        - cd frontend
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - npm install --legacy-peer-deps
        - npm list vite || echo "Vite not listed in dependencies"
        - ls -l node_modules/vite || echo "Vite not found in frontend node_modules"
        - npm install --save-dev esbuild@0.21.5 @esbuild/linux-x64@0.21.5 @rollup/rollup-linux-x64-gnu client-only @tanstack/react-virtual --legacy-peer-deps
        - if [ -f "vite.config.ts" ]; then
            cp vite.config.ts vite.config.ts.bak
            echo "import { defineConfig } from 'vite'
import react from '@vitejs/plugin-react'

export default defineConfig({
  plugins: [react()],
  build: {
    rollupOptions: {
      external: ['client-only', '@tanstack/react-virtual']
    }
  }
})" > vite.config.ts
          else
            cp vite.config.js vite.config.js.bak
            echo "import { defineConfig } from 'vite'
import react from '@vitejs/plugin-react'

export default defineConfig({
  plugins: [react()],
  build: {
    rollupOptions: {
      external: ['client-only', '@tanstack/react-virtual']
    }
  }
})" > vite.config.js
          fi
        - cd ..
    build:
      commands:
        - echo "Building frontend application..."
        - export NODE_ENV=production
        - export VITE_API_URL=https://propease-backend-2-env.eba-mgfe8nm9.us-east-2.elasticbeanstalk.com
        - mkdir -p frontend
        - echo "VITE_API_URL=$VITE_API_URL" > frontend/.env.production.local
        - cd frontend
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
