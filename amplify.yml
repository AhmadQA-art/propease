version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - 'echo "Current directory: $(pwd)"'
        - cd frontend
        - 'echo "After cd: $(pwd)"'
        - npm install
    build:
      commands:
        - export NODE_ENV=production
        - 'echo "Build directory: $(pwd)"'
        - ls -la
        - 'mkdir -p dist'
        - 'cp placeholder.html dist/index.html'
        - 'echo "Placeholder site deployed" > dist/build-info.txt'
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*