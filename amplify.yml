version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install
        - npm install -g vite@5.4.18
        - npm install --save-dev @vitejs/plugin-react@4.3.4
    build:
      commands:
        - export NODE_ENV=production
        - npx vite build --config vite.config.cjs
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*