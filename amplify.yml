version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install
        - npm install --save react-phone-number-input react-select
    build:
      commands:
        - ls -l node_modules/.bin/vite  # Debug: Verify vite binary exists
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.npm/**/*