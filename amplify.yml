version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - 'echo "Current directory: $(pwd)"'
        - cd frontend
        - 'echo "After cd: $(pwd)"'
        - npm install
        - npm install --save-dev vite@5.4.18 @vitejs/plugin-react@4.3.4
    build:
      commands:
        - export NODE_ENV=production
        - 'echo "Build directory: $(pwd)"'
        - ls -la
        - 'mkdir -p dist'
        - 'cp -r src/* dist/'
        - 'cp index.html dist/'
        - 'echo "Build completed manually" > dist/build-info.txt'
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*