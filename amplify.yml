version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - cd frontend
        - npm install
        - npm list vite
    build:
      commands:
        - pwd
        - ls -l node_modules/vite
        - ls -l node_modules/.bin/vite
        - echo "Building with proper environment variables..."
        - export NODE_ENV=production
        - export VITE_API_URL=https://propease-backend-2-env.eba-mgfe8nm9.us-east-2.elasticbeanstalk.com
        - echo "VITE_API_URL=$VITE_API_URL" > .env.production.local
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*